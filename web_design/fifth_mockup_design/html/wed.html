<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web Page</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;
        0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/webstyle.css">
    </head>
    <body>
        <main class="main-content">
            <nav class="navbar">
                <a class="food" href="/">Food<span class="bag">Bag</span></a>
                <ul class="navbar-list">
                    <li class="navbar-list-item"><a class="navbar-list-cart" href="#">Cart</a></li>
                    <li class="navbar-list-item"><a class="navbar-list-login" href="#">Login</a></li>
                    <li><a class="navbar-list-btn" href="#">Sign Up</a></li>
                </ul>
            </nav>
            <section>
                <div class="img-container">
                    <img src="../images/running man.png" width="300px" height="226.11px" alt="running man.png"/>
                    <p class="img-text">Order Successful</p>
                    <p class="img-down-text">We have started processing<br> your order.</p>
                </div>
            </section>
        </main>
    </body>
</html>
