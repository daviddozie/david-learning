<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cart</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;
        0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="../css/webstyle.css">
    </head>
    <body>
        <main class="main-content">
            <nav class="navbar">
                <a class="food" href="../../first_mockup_design/html/web.html">Food<span class="bag">Bag</span></a>
                <ul class="navbar-list">
                    <li class="navbar-list-item"><a class="navbar-list-cart" href="../../third_mockup_design/html/web.html">Cart</a></li>
                    <li class="navbar-list-item"><a class="navbar-list-link" href="#">Login</a></li>
                    <li><a class="navbar-list-btn" href="../../sign_up_design/web.html">Sign Up</a></li>
                </ul>
            </nav>
            <section>
                <div class="type">
                    <p>
                        <span class="breadcrumb-item text-gray">Home</span> 
                        <span class="breadcrumb-item text-gray">></span> 
                        <span class="breadcrumb-item text-black">Cart</span>
                    </p>
                </div>
            </section>
            <h2>Cart</h2>
            <section>
                <div class="first-bar">
                    <div class="first-bar-item">
                        <p class="x">X</p>
                        <p class="first-bar-item-img">
                            <img src="../images/kfc_cakes.png" alt="kfc_cakes.png" width="133.33px" height="75px">
                        </p>
                        <p class="first-bar-item-text">KFC-King Bucket
                        <br><button  class="sign addbtn1" type="button">+</button>
                        <span  class="first-bar-item-sign numbercount1">1</span>
                        <button class="sign- minusbtn1" type="button">-</button></p> 
                    </div>
                    <div class="cost5000">
                        <i class="bi bi-currency-dollar"></i>
                        <span id="itemcost1" class="first-bar-item-cost">5,000</span>
                    </div>
                </div>
                <div class="line"></div>
            </section>
            <section>
                <div class="first-bar">
                    <div class="first-bar-item">
                        <p class="x">X</p>
                        <p class="first-bar-item-img">
                            <img src="../images/drink_chiken_rice.png" alt="drink_chiken_rice.png" width="133.33px" height="75px">
                        </p>
                        <p class="first-bar-item-text">Refuel Max
                        <br><button class="sign addbtn2" type="button">+</button>
                        <span class="first-bar-item-sign numbercount2">1</span>
                        <button class="sign- minusbtn2" type="button">-</button></p>
                    </div>
                    <div class="cost5000">
                        <i class="bi bi-currency-dollar"></i>
                        <span id="itemcost2" class="first-bar-item-cost">1,200</span>
                    </div>
                </div>
                <div class="line"></div>
            </section>
            <section>
                <div class="first-bar">
                    <div class="first-bar-item">
                        <p class="x">X</p>
                        <p class="first-bar-item-img">
                            <img src="../images/table_souce_chiken.png" alt="table_souce_chiken.png" width="133.33px" height="75px">
                        </p>
                        <p class="first-bar-item-text">Refuel Max
                        <br><button class="sign addbtn3" type="button">+</button>
                        <span class="first-bar-item-sign numbercount3">1</span>
                        <button class="sign- minusbtn3" type="button">-</button></p>
                    </div>
                    <div class="cost5000">
                        <i class="bi bi-currency-dollar"></i>
                        <span id="itemcost3" class="first-bar-item-cost">1,200</span>
                    </div>
                </div>
                <div class="line"></div>
            </section>
            <section>
                <div class="mob-container">
                    <div class="mob-item">
                        <img src="../images/bike.png" alt="bike.png" width="75px" height="75px">
                        <p class="mob-item-text">Delivery fee</p>
                    </div>
                    <div class="mob-icon-cost">
                        <i class="bi bi-currency-dollar"></i>
                        <span class="mob-cost">1,200</span>
                    </div>
                </div>
                <div class="mob-line"></div>
            </section>
            <section>
                <div class="total-wrapper">
                    <p class="total-item">Total</p>
                    <div class="total-price-wrapper">
                        <i class="bi bi-currency-dollar icon-currency"></i>
                        <p id="sum" class="total-cost"></p>
                    </div>
                </div>
            </section>
            <section>
                <div class="btn-wrapper">
                    <button class="checkout-btn">Checkout</button>
                </div>
            </section>
        </main>
        <script src="../../third_mockup_design/javascript/web.js"></script>
    </body>
</html>
