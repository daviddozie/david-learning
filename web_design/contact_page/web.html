<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../contact_page/web.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;
    0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,800;1,900&display=swap" rel="stylesheet">
    <title>web page</title>
</head>
<body>
    <form id="validateForm" method="post">
        <div class="form-container">
            <h1>CONTACT US!</h1>
            <div class="field-wrapper name-email-wrapper">
                <div class="field-item">
                    <label for="fullname">Full Name:</label><br>
                    <input type="text" id="fullname" placeholder="Enter full name">
                    <span class="error-block"></span>
                </div>
                <div class="space"></div>
                <div class="field-item">
                    <label for="email">Email:</label><br>
                    <input type="text"  id="email" placeholder="Enter email">
                    <span class="error-block"></span>
                </div>
            </div>
            <div class="field-item">
                <label for="subject">Subject:</label><br>
                <input type="text" id="subject" placeholder="Enter subject">
                <span class="error-block"></span>
            </div>
            <div class="field-item">
                <label for="message">Message:</label><br>
                <textarea name="message" id="message"></textarea>
                <span class="error-block"></span>
            </div>
            <div class="btn-wrapper">
                <button type="submit">Send</button>
            </div>
        </div>
    </form>
    <script src="./web.js"></script>
</body>
</html>
