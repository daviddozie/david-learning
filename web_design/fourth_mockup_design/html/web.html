<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web Page</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;
        0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/webstyle.css">
    </head>
    <body>
        <main class="main-content">
            <nav class="navbar">
                <a class="food" href="../../first_mockup_design/html/web.html">Food<span class="bag">Bag</span></a>
                <ul class="navbar-list">
                    <li class="navbar-list-item"><a class="navbar-list-link" href="#">Cart</a></li>
                    <li class="navbar-list-item"><a class="navbar-list-link" href="#">Login</a></li>
                    <li><a class="navbar-list-btn" href="#">Sign Up</a></li>
                </ul>
            </nav>
            <section>
                <div class="type">
                    <p>
                        <span class="breadcrumb-item text-gray">Home</span> 
                        <span class="breadcrumb-item text-gray">></span> 
                        <span class="breadcrumb-item text-gray">Cart</span>
                        <span class="breadcrumb-item text-gray">></span>
                        <span class="breadcrumb-item text-black">Verification</span>
                    </p>
                </div>
            </section>
            <section>
                <p class="verification">Verification</p>
                <p class="verification-text">comfirm address & payment</p>
                <div class="delivery-wrapper">
                    <div>
                        <p class="delivery"><strong>Delivery Address</strong>
                            <p class="delivery-text">Your order will be delivered to your address</p>
                        </p>
                    </div>
                    <div class="delivery-btn">
                        <img src="../images/button.png" width="20px" height="20px" alt="button.png"/></p>
                    </div>
                </div>
            </section>
            <section class="number-container">
                <label class="number-bar" for="phone_number"><strong>Phone number</strong></label>
                <div class="number-wrapper">
                    <select class="number-bar-box" name="phone_number" id=" phone_number">
                        <option value="=+234">+234</option>
                        <option value="+333">+333</option>
                        <option value="+1">+1</option>
                        <option value="+44">+44</option>
                        <option value="+52">+52</option>
                        <option value="+91">+91</option>
                        <option value="+86">+86</option>
                        <option value="+7">+7</option>
                        <option value="+93">+93</option>
                        <option value="+213">+213</option>
                        <option value="+1684">+1 684</option>
                        <option value="+1264">+1 264</option>
                    </select>
                    <div class="text-number-box-container">
                        <input class="text-number-box" type="text" name="number" id="number" placeholder="7015263683"/> 
                    </div>
                </div>
                <div class="line"></div>
            </section>
            <section>
                <div class="payment-container">
                    <label class="payment-text" for="payment_method"><strong>Payment method</strong></label>
                    <div>
                        <select class="payment-box" name="payment_method" id="payment_method">
                            <option value="card">Card</option>
                        </select>
                    </div>
                </div>
            </section>
            <section>
                <div class="card-number">
                    <label class="card-text" for="card_number"><strong>Card number</strong></label><br>
                    <input class="card-box" type="text" name="card_number" id="card_number" placeholder="4657 3890 1073 1297"/> 
                </div>
            </section>
            <section>
                <div class="card-name">
                    <label class="card-text" for="card_name"><strong>Card name</strong></label><br>
                    <input class="card-box" type="text" name="card_name" id="card_name" placeholder="David Dozie"/> 
                </div>
            </section>
            <section>
                <div class="expiry-cvc-wrapper">
                    <div class="expiry-date">
                        <label class="expiry-text" for="expiry_date"><strong>Expiry date</strong></label><br>
                        <input class="expiry-box" type="text" name="expiry_date" id="expiry_date" placeholder="28/8/2025"/>
                    </div>
                    <div class="cvc">
                        <label class="cvc-text" for="cvc"><strong>CVC</strong></label><br>
                        <input class="cvc-box" type="text" name="cvc" id="cvc" placeholder="756"/> 
                    </div>
                </div>
            </section>
            <section>
                <div class="btn-wrapper">
                    <button class="pay-btn" onclick="alert('Payment Successful')">Pay</button>
                </div>
            </section>
        </main>
    </body>
</html>
