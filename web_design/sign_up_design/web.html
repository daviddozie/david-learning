<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;
    0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../sign_up_design/web.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>SignUp page</title>
</head>
<body>
    <form id="formValidation" method="post">
        <div class="form-container">
            <a href="../first_mockup_design/html/web.html">
                <h1>Food<span>Bag</span></h1>
            </a>
            <h3>You are Welcome.</h3>
            <div class="field-wrapper">
                <div class="field-item">
                    <label for="firstname">First Name:</label><br>
                    <input type="text" id="firstName"  placeholder="Enter first name">
                    <span class="error-block"></span>
                </div>
                <div class="space"></div>
                <div class="field-item">
                    <label for="lastname">Last Name:</label><br>
                    <input type="text" id="lastName" placeholder="Enter last name">
                    <span class="error-block"></span>
                </div>
            </div>
            <div class="field-wrapper">
                <div class="field-item">
                    <label for="email">Email:</label><br>
                    <input type="text" id="email" placeholder="Enter email">
                    <span class="error-block"></span>
                </div>
                <div class="space"></div>
                <div class="field-item">
                    <label for="phonenumber">Phone Number:</label><br>
                    <input type="text" id="phoneNumber" placeholder="Enter phone number">
                    <span class="error-block"></span>
                </div>
            </div>
            <div class="field-wrapper">
                <div class="field-item">
                    <label for="password">Password:</label><br>
                    <div class="input-flex">
                        <input class="password1" type="password" id="password" placeholder="Enter password">
                        <span class="error-block"></span>
                        <i class="bi bi-eye-fill hidep1" id="hidepassword"></i>
                        <span><i class="bi bi-eye-slash-fill showp1" id="showpassword"></i></span>
                    </div>
                    
                </div>
                <div class="space"></div>
                <div class="field-item">
                    <label for="comfirmpassword">Comfirm Password:</label><br>
                    <div class="input-flex">
                        <input class="password2" type="password" id="comfirmPassword" placeholder="Enter to comfirm password">
                        <span class="error-block"></span>
                        <i class="bi bi-eye-fill hidep2"></i>
                        <span><i class="bi bi-eye-slash-fill showp2"></i></span>
                    </div>
                </div>
            </div>
            <div  class="btn-wrapper">
                <button type="submit">Sign Up</button>
            </div>
        </div>
    </form>
</body>
<script src="../sign_up_design/web.js"></script>
</html>
