<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add to Cart</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;
        0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/webstyle.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    <body>
        <main class="main-content">
            <nav class="navbar">
                <a class="food" href="../../first_mockup_design/html/web.html">Food<span class="bag">Bag</span></a>
                <ul class="navbar-list">
                    <li class="navbar-list-item"><a class="navbar-list-link cart" 
                        href="../../third_mockup_design/html/web.html">Cart
                        <sup><i class="bi bi-record-fill dot" id="cartDot"></i></sup></a>
                    </li>
                    <li class="navbar-list-item"><a class="navbar-list-link" href="#">Login</a></li>
                    <li><a class="navbar-list-btn" href="../../sign_up_design/web.html">Sign Up</a></li>
                </ul>
            </nav>
            <section>
                <div class="type">
                    <p>
                        <span class="breadcrumb-item text-gray">Home</span> 
                        <span class="breadcrumb-item text-gray">></span> 
                        <span class="breadcrumb-item text-black">Vendors</span>
                    </p>
                </div>
            </section>
            <h2>All Vendors</h2>
            <section>
                <div class="img-kfc-wrapper">
                    <div class="img-kfc">
                        <img src="../images/kfc_logo.png" width="50px" height="50px" alt="../images/kfc_logo.png" class="kfc-img"/>
                        <p class="img-kfc-text">KFC</p>
                    </div>
                    <p class="img-kfc-view">view all</p>
                </div>    
            </section>
            <section>
                <div class="img-cake-wrapper">
                    <div class="img-cake slide1">
                        <img src="../images/kfc_cakes.png" width="100%" height="150px" alt="kfc_cakes.png" class="img-slide"/>
                        <div class="img-text-cost-wrapper">
                            <p class="img-cake-text">KFC-King Bucket</p>
                            <p class="cost">$5,000</p>
                        </div>    
                        <button id="redBtn" class="addtoCart-btn add-btn1" type="button">Add to Cart</button>
                        <span><button id="" class="remove-btn rmv-btn1" type="button">
                            <i class="bi bi-dash-circle remove-icon-btn"></i>Remove</button>
                        </span>
                    </div>
                    <div class="img-cake slide2">
                        <img src="../images/kfc_cakes.png" width="100%" height="150px" alt="kfc_cakes.png" class="img-slide"/>
                        <div class="img-text-cost-wrapper">
                            <p class="img-cake-text">Zinger Burger</p>
                            <p class="cost">$3,600</p>
                        </div>
                        <button id="" class="addtoCart-btn add-btn2" type="button">Add to Cart</button>
                        <span><button id="grayBtnii" class="remove-btn rmv-btn2" type="button">
                            <i class="bi bi-dash-circle remove-icon-btn"></i>Remove</button>
                        </span>
                    </div>
                    <div class="img-cake slide3">
                        <img src="../images/kfc_cakes.png" width="100%" height="150px" alt="kfc_cakes.png" class="img-slide"/>
                        <div class="img-text-cost-wrapper">
                            <p class="img-cake-text">Chicken strips</p>
                            <p class="cost">$1,450</p>
                        </div>    
                        <button id="" class="addtoCart-btn add-btn3" type="button">Add to Cart</button>
                        <span><button id="grayBtniii" class="remove-btn rmv-btn3" type="button">
                            <i class="bi bi-dash-circle remove-icon-btn"></i>Remove</button>
                        </span>
                    </div>
                    <div class="img-cake slide4">
                        <img src="../images/kfc_cakes.png" width="100%" height="150px" alt="kfc_cakes.png" class="img-slide"/>
                        <div class="img-text-cost-wrapper">
                            <p class="img-cake-text">Yamilicious</p>
                            <p class="cost">$900</p>
                        </div>
                        <button id="" class="addtoCart-btn add-btn4" type="button">Add to Cart</button>
                        <span><button id="grayBtniv" class="remove-btn rmv-btn4" type="button">
                            <i class="bi bi-dash-circle remove-icon-btn"></i>Remove</button>
                        </span>
                    </div>
                </div>
            </section> 
            <section>
                <div class="line"></div>
            </section>      
            <section>
                <div class="img-kfc-wrapper">
                    <div class="img-kfc">
                        <img src="../images/chiken_logo.png" width="50px" height="50px" alt="chiken_logo.png"/>
                        <p><strong class="logo-text">Chicken republic</strong></p>
                    </div>
                    <p class="img-kfc-view">view all</p>
                </div>
            </section>
            <section>
                <div class="img-cake-wrapper">
                    <div class="img-cake slide1">
                        <img src="../images/table_souce_chiken.png" width="100%" height="150px" alt="table_souce_chiken.png" class="img-slide"/>
                        <div class="img-text-cost-wrapper">
                            <p class="img-cake-text">Refuel Max</p>
                            <p class="cost">$1,200</p>
                        </div>
                        <button class="addtoCart-btn add-btn5" type="click">Add to Cart</button>
                        <span><button id="grayBtnv" class="remove-btn rmv-btn5" type="click">
                            <i class="bi bi-dash-circle remove-icon-btn"></i>Remove</button>
                        </span>
                    </div>
                    <div class="img-cake slide2">
                        <img src="../images/table_drink_chiken_rice.png" width="100%" height="150px" alt="table_drink_chiken_rice.png" class="img-slide"/>
                        <div class="img-text-cost-wrapper">
                            <p class="img-cake-text">Express meal</p>
                            <p class="cost">$2,000</p>
                        </div>
                        <button class="addtoCart-btn add-btn6" type="click">Add to Cart</button>
                        <span><button id="grayBtnvi" class="remove-btn rmv-btn6" type="click">
                            <i class="bi bi-dash-circle remove-icon-btn"></i>Remove</button>
                        </span>
                    </div>
                    <div class="img-cake slide3">
                        <img src="../images/drink_chiken_rice.png" width="100%" height="150px" alt="drink_chiken_rice.png" class="img-slide"/>
                        <div class="img-text-cost-wrapper">
                            <p class="img-cake-text">Citizen meal</p>
                            <p class="cost">$1,500</p>
                        </div>
                        <button class="addtoCart-btn add-btn7" type="click">Add to Cart</button>
                        <span><button id="grayBtnvii" class="remove-btn rmv-btn7" type="click">
                            <i class="bi bi-dash-circle remove-icon-btn rmv-btn7"></i>Remove</button>
                        </span>
                    </div>
                    <div class="img-cake slide4">
                        <img src="../images/drink_chiken_rice.png" width="100%" height="150px" alt="drink_chiken_rice.png" class="img-slide"/>
                        <div class="img-text-cost-wrapper">
                            <p class="img-cake-text">Crunchy wings</p>
                            <p class="cost">$1,750</p>
                        </div>
                        <button class="addtoCart-btn add-btn8" type="click">Add to Cart</button>
                        <span><button id="grayBtnviii" class="remove-btn rmv-btn8" type="click">
                            <i class="bi bi-dash-circle remove-icon-btn"></i>Remove</button>
                        </span>
                    </div>
                </div>
            </section>
        </main>
        <script src="../javascript/web.js"></script>                        
    </body>  
</html>
