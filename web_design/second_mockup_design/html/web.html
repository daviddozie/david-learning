<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web Page</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;
        0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/webstyle.css">
    </head>
    <body>
        <main class="main-content">
            <nav class="navbar">
                <a class="food" href="../../first_mockup_design/html/web.html">Food<span class="bag">Bag</span></a>
                <ul class="navbar-list">
                    <li class="navbar-list-item"><a class="navbar-list-link" href="../../third_mockup_design/html/web.html">Cart</a></li>
                    <li class="navbar-list-item"><a class="navbar-list-link" href="#">Login</a></li>
                    <li><a class="navbar-list-btn" href="#">Sign Up</a></li>
                </ul>
            </nav>
            <section>
                <div class="type">
                    <p>
                        <span class="breadcrumb-item text-gray">Home</span> 
                        <span class="breadcrumb-item text-gray">></span> 
                        <span class="breadcrumb-item text-black">Vendors</span>
                    </p>
                </div>
            </section>
            <h2>All Vendors</h2>
            <section>
                <div class="img-kfc-wrapper">
                    <div class="img-kfc">
                        <img src="../images/kfc_logo.png" width="50px" height="50px" alt="../images/kfc_logo.png"/>
                        <p class="img-kfc-text">KFC</p>
                    </div>
                    <p class="img-kfc-view">view all</p>
                </div>    
            </section>
            <section>
                <div class="img-cake-wrapper">
                    <div class="img-cake">
                        <img src="../images/kfc_cakes.png" width="100%" height="150px" alt="kfc_cakes.png"/>
                        <div class="img-text-cost-wrapper">
                            <p class="img-cake-text">KFC-King Bucket</p>
                            <p class="cost">#5,000</p>
                        </div>    
                        <button class="text-btn" type="button">Add to Cart</button>
                    </div>
                    <div class="img-cake">
                        <img src="../images/kfc_cakes.png" width="100%" height="150px" alt="kfc_cakes.png"/>
                        <div class="img-text-cost-wrapper">
                            <p class="img-cake-text">Zinger Burger</p>
                            <p class="cost">#3,600</p>
                        </div>
                        <button class="text-btn" type="button">Add to Cart</button>
                    </div>
                    <div class="img-cake">
                        <img src="../images/kfc_cakes.png" width="100%" height="150px" alt="kfc_cakes.png"/>
                        <div class="img-text-cost-wrapper">
                            <p class="img-cake-text">Chicken strips</p>
                            <p class="cost">#1,450</p>
                        </div>    
                        <button class="text-btn" type="button">Add to Cart</button>
                    </div>
                    <div class="img-cake">
                        <img src="../images/kfc_cakes.png" width="100%" height="150px" alt="kfc_cakes.png"/>
                        <div class="img-text-cost-wrapper">
                            <p class="img-cake-text">Yamilicious</p>
                            <p class="cost">#900</p>
                        </div>
                        <button class="text-btn" type="button">Add to Cart</button>
                    </div>
                </div>
            </section> 
            <section>
                <div class="line"></div>
            </section>      
            <section>
                <div class="img-kfc-wrapper">
                    <div class="img-kfc">
                        <img src="../images/chiken_logo.png" width="50px" height="50px" alt="chiken_logo.png"/>
                        <p><strong class="logo-text">Chicken republic</strong></p>
                    </div>
                    <p class="img-kfc-view">view all</p>
                </div>
            </section>
            <section>
                <div class="img-cake-wrapper">
                    <div class="img-cake">
                        <img src="../images/table_souce_chiken.png" width="100%" height="150px" alt="table_souce_chiken.png"/>
                        <div class="img-text-cost-wrapper">
                            <p class="img-cake-text">Refuel Max</p>
                            <p class="cost">#1,200</p>
                        </div>
                        <button class="text-btn" type="button">Add to Cart</button>
                    </div>
                    <div class="img-cake">
                        <img src="../images/table_drink_chiken_rice.png" width="100%" height="150px" alt="table_drink_chiken_rice.png"/>
                        <div class="img-text-cost-wrapper">
                            <p class="img-cake-text">Express meal</p>
                            <p class="cost">#2,000</p>
                        </div>
                        <button class="text-btn" type="button">Add to Cart</button>
                    </div>
                    <div class="img-cake">
                        <img src="../images/drink_chiken_rice.png" width="100%" height="150px" alt="drink_chiken_rice.png"/>
                        <div class="img-text-cost-wrapper">
                            <p class="img-cake-text">Citizen meal</p>
                            <p class="cost">#1,500</p>
                        </div>
                        <button class="text-btn" type="button">Add to Cart</button>
                    </div>
                    <div class="img-cake">
                        <img src="../images/drink_chiken_rice.png" width="100%" height="150px" alt="drink_chiken_rice.png"/>
                        <div class="img-text-cost-wrapper">
                            <p class="img-cake-text">Crunchy wings</p>
                            <p class="cost">#1,750</p>
                        </div>
                        <button class="text-btn" type="button">Add to Cart</button>
                    </div>
                </div>
            </section>
        </main>                        
    </body>  
</html>
