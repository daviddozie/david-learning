<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>form</title>
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <form id="validateForm" method="post">
            <div class="form-container">
                <div class="form-item">
                    <div class="item">
                        <label class="text" for="email">Email address:</label><br>
                        <input class="field" type="text" name="email" id="email" placeholder="Enter email"/>
                        <span class="error-block"></span><br><br>
                    </div>
                    <div class="space"></div>
                    <div class="item">
                        <label class="text" for="password">Password:</label><br>
                        <input class="field" type="password" name="password" id="password" placeholder="Enter password"/>
                        <span class="error-block"></span><br><br>
                    </div>
                </div>
                <div class="form-item">
                    <div class="item">
                        <label class="text" for="fullName">Full Name:</label><br>
                        <input class="field" type="fullName" name="fullName" id="fullName"placeholder="Enter full name"/>
                        <span class="error-block"></span><br><br>
                    </div>
                    <div class="space"></div>
                    <div class="item">
                        <label class="text" for="phoneNumber">Phone:</label><br>
                        <input class="field" type="tel" name="phoneNumber" id="phoneNumber" placeholder="Enter phone number"/>
                        <span class="error-block"></span><br><br>
                    </div>
                </div>
                <div class="form-item">
                    <div class="item">
                        <label class="text" for="year">Year of Birth:</label><br>
                        <input class="field" type="text" name="year" id="year" placeholder="Enter year of birth"/>
                        <span class="error-block"></span><br><br>
                    </div>
                    <div class="space"></div>
                    <div class="item">
                        <label class="text" for="gender">Select Gender:</label><br>
                        <select class="field" name="gender" id="gender">
                            <option value="">Gender</option>
                            <option value="mail">Mail</option>
                            <option value="female">Femail</option>
                        </select>
                        <span class="error-block"></span>
                    </div>
                </div>
                <div>
                    <label class="text" for="bio">Bio:</label><br>
                    <textarea name="bio" id="bio"></textarea>
                    <span class="error-block"></span><br><br>
                </div>
                <div class="btn-wrapper">
                    <button class="btn" type="submit">Submit</button>
                </div>
            </div>
        </form>
        <script src="./index.js"></script>
    </body>
</html>
