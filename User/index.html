<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/b947a64090.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <form action="" id="validateform">
        <div>
            <label for="username">UserName</label><br>
            <input type="text" id="username">
            <span class="success" id="message"></span>
        </div>
        <div class="btn">
            <button type="submit" id="mybtn">send</button>
        </div>
    </form>
    <div class="bell-num-wrapper">
        <div class="bell-wrapper">
            <i class="fa-solid fa-bell" id="bell"></i>
        </div>
        <div class="note">
            <p id="num"></p>
        </div>
        
        <div id="notificationBlock">
            <div class="">
                <input type="text" class="notification">
            </div>
            <div class="">
                <input type="text" class="notification">
            </div>
            <div class="">
                <input type="text" class="notification" placeholder="">
            </div>
        </div>
        <div class="container">
            <textarea name="message" id="textField" cols="100" rows="20"></textarea>
            <span class="success"></span>
            <div class="count-wrapper">
                <p id="countText">0</p>
            </div>
            <div>
                <button type="button" id="click">click</button>
            </div>
        </div>
    </div>
    <div class="container  py-5">
        <div class="row">
            <div class="col-lg-9 bg-warning d-flex">
                <div class="">
                    <img src="./images/laptop.jpg" alt="" width="60%">
                </div>
                <div class="text-start">
                    <p class="fs-4">Price:<span class="price1"><i class="bi bi-currency-dollar"></i>300,000</span></p>
                    <p class="fs-4">Stock:<span class="stock1">10</span></p>
                    <div class="d-flex align-items-center">
                        <button class="bg-secondary minusbtn1">-</button>
                        <p class="fs-5 px-5 itemNum1">0</p>
                        <button class="bg-secondary addbtn1">+</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 bg-light">
                <p class="fs-3 ">Total:<i class="bi bi-currency-dollar"></i><span class="totalCost1">0</span></p>
            </div>
        </div>
    </div>
    <div class="container  py-5">
        <div class="row">
            <div class="col-lg-9 bg-warning d-flex">
                <div class="">
                    <img src="./images/food.jpg" alt="" width="60%">
                </div>
                <div class="text-start">
                    <p class="fs-4">Price:<span class="price2"><i class="bi bi-currency-dollar"></i>10,000</span></p>
                    <p class="fs-4">Stock:<span class="stock2">7</span></p>
                    <div class="d-flex align-items-center">
                        <button class="bg-secondary minusbtn2">-</button>
                        <p class="fs-5 px-5 itemNum2">0</p>
                        <button class="bg-secondary addbtn2">+</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 bg-light">
                <p class="fs-3 ">Total:<i class="bi bi-currency-dollar"></i><span class="totalCost2">0</span></p>
            </div>
        </div>
    </div>
    <div class="container  py-5">
        <div class="row">
            <div class="col-lg-9 bg-warning d-flex">
                <div class="">
                    <img src="./images/phone.jpg" alt="" width="60%">
                </div>
                <div class="text-start">
                    <p class="fs-4">Price:<span class="price3"><i class="bi bi-currency-dollar"></i>200,000</span></p>
                    <p class="fs-4">Stock:<span class="stock3">4</span></p>
                    <div class="d-flex align-items-center">
                        <button class="bg-secondary minusbtn3">-</button>
                        <p class="fs-5 px-5 itemNum3">0</p>
                        <button class="bg-secondary addbtn3">+</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 bg-light">
                <p class="fs-3 ">Total:<i class="bi bi-currency-dollar"></i><span class="totalCost3">0</span></p>
            </div>
        </div>
       
    </div>
    <div class="text-center pb-5">
        <p class="fs-2 "> <span>Total Cost:</span><i class="bi bi-currency-dollar"></i> <span class="sum">0</span></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
